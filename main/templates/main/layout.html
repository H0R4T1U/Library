{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
    
</head>
<body>
    <header>
        <nav class="navbar d-flex navbar-light bg-white  box-shadow mb-3">
            <a href="/"class=" navbar-brand"> Biblioteca </a>

            <form class="form-inline my-2  " id="form">
                    <input class="form-control mr-sm-2" type="text" placeholder="Titlu" aria-label="Search" id="search" name="searchString">
                    
                    <div id="checkboxes">
                        <label  for="name">
                            <input type="checkbox"  name="searchParam" value="name" checked>
                            Titlu
                        </label>

                        <label  for="author">
                            <input type="checkbox"   name="searchParam" value="author">
                            Autor
                        </label>

                        <label  for="location">
                            <input type="checkbox"   name="searchParam" value="location">
                            Locatie
                        </label>
                        
                        <label  for="extra">
                            <input type="checkbox"  name="searchParam" value="extra">
                            extra
                        </label>
                    </div>
                </div>
                
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>

        
        </nav>
    </header>
    <main id="main" role="main" class="container-fluid pb-3">
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
